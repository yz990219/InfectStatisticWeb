<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>省份疫情统计</title>

    <link href="styles.css" type="text/css" rel="stylesheet"/>
</head>
<body>

    <!-- 标题 (组合) -->
      <div class="a model"  data-left="52" data-top="-1" data-width="1160" data-height="647">

        <!-- Unnamed (图像) -->
        <div id="pic" class="model">
          <img id="pic_box"  src="https://static.ws.126.net/163/f2e/news/virus_report/static/images/banner.53e59fc.png"/>
          <div id="pic_text" class="text " style="display:none; visibility: hidden">
            <p></p>
          </div>
        </div>

        <!-- 疫情统计 (矩形) -->
        <div id="tit" class="model title" >
          <div id="tit_box" ></div>
          <div id="tit_text" class="text ">
            <p><span>疫情统计</span></p>
          </div>
        </div>
      </div>

     <!-- 数据统计 (组合) -->
      <div class="a model"    data-left="149" data-top="475" data-width="989" data-height="406">

        <!-- 统计总数据 (矩形) -->
        <div id="pro" class="model" >
          <div id="pro_box" class=""></div>
          <div id="pro_text" class="text " style="display:none; visibility: hidden">
            <p></p>
          </div>
        </div>


          <!-- 总数据文字 (组合) -->
        <div class="a model" data-left="179" data-top="500" data-width="950" data-height="307">

          <!-- Unnamed (矩形) -->
          <div id="pro_sp" class="model para">
            <div id="pro_sp_box" class=""></div>
            <div id="pro_sp_text" class="text ">
              <p><span>现有疑似</span></p>
            </div>
          </div>

          <!-- Unnamed (矩形) -->
          <div id="pro_ip" class="model para">
            <div id="pro_ip_box" class=""></div>
            <div id="pro_ip_text" class="text ">
              <p><span>现有确诊</span></p>
            </div>
          </div>

          <!-- Unnamed (矩形) -->
          <div id="pro_cure" class="model para">
            <div id="pro_cure_box" class=""></div>
            <div id="pro_cure_text" class="text ">
              <p><span>累计治愈</span></p>
            </div>
          </div>

          <!-- Unnamed (矩形) -->
          <div id="pro_dead" class="model para">
            <div id="pro_dead_box" class=""></div>
            <div id="pro_dead_text" class="text ">
              <p><span>累计死亡</span></p>
            </div>
          </div>

          <!-- Unnamed (矩形) -->
          <div id="pro_ips" class="model para">
            <div id="pro_ips_box" class=""></div>
            <div id="pro_ips_text" class="text ">
              <p style="font-size:72px;"><span style="color:#EC808D;">21376</span></p>
                <p style="font-size:13px;"><span style="color:#EC808D;">&nbsp;&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;  &nbsp; </span>
                    <span style="font-size:16px;color:#AAAAAA;">昨日 </span>
                    <span style="font-size:16px;color:#EC808D;">+3745</span></p>
            </div>
          </div>

          <!-- Unnamed (矩形) -->
          <div id="pro_cures" class="model para">
            <div id="pro_cures_box" class=""></div>
            <div id="pro_cures_text" class="text ">
              <p style="font-size:72px;"><span style="color:#7F7F7F;">10412</span></p>
                <p style="font-size:16px;"><span style="color:#7F7F7F;">&nbsp;&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; </span>
                    <span style="color:#AAAAAA;">昨日</span>
                    <span style="color:#7F7F7F;"> +4729</span></p>
            </div>
          </div>

          <!-- Unnamed (矩形) -->
          <div id="pro_deads" class="model para">
            <div id="pro_deads_box" class=""></div>
            <div id="pro_deads_text" class="text ">
              <p style="font-size:72px;"><span style="color:#D9001B;">1295</span></p>
                <p style="font-size:16px;"><span style="color:#D9001B;">&nbsp;&nbsp; &nbsp; &nbsp; &nbsp; &nbsp;  </span>
                    <span style="color:#AAAAAA;">昨日</span>
                    <span style="color:#D7D7D7;"> </span>
                    <span style="color:#D9001B;">+17</span></p>
            </div>
          </div>

          <!-- Unnamed (矩形) -->
          <div id="pro_sps" class="model para">
            <div id="pro_sps_box" class=""></div>
            <div id="pro_sps_text" class="text ">
              <p style="font-size:72px;"><span style="color:#66A9C5;">38106</span></p>
                <p style="font-size:16px;"><span style="color:#66A9C5;">&nbsp;&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;  </span>
                    <span style="color:#AAAAAA;">昨日</span>
                    <span style="color:#66A9C5;"> +5682</span></p>
            </div>
          </div>

          <!-- Unnamed (矩形) -->
          <div id="date" class="model para">
            <div id="date_box" class=""></div>
            <div id="date_text" class="text ">
              <p><span>更新至 2020-03-11 17:00</span></p>
            </div>
          </div>

          <!-- Unnamed (矩形) -->
          <div id="pro_data" class="model label">
            <div id="pro_data_box" class=""></div>
            <div id="pro_data_text" class="text ">
              <p><span>省数据统计</span></p>
            </div>
          </div>
        </div>
      </div>
   

</body>
</html>
